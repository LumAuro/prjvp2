<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layoutUsu :: head"></head>
  <body>
    <header th:replace="layout/layoutUsu :: header"></header>
    <div class="container py-4">
      <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
          <form
            th:action="@{/nuevoProducto}"
            th:object="${producto}"
            method="post"
          >
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="name"
                  th:field="*{name}"
                  class="form-control"
                  placeholder="Nombre completo"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Marca</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="brand"
                  th:field="*{brand}"
                  class="form-control"
                  placeholder="Marca"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Descripción</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="description"
                  th:field="*{description}"
                  class="form-control"
                  placeholder="Descripción"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">EAN13</label>
              <div class="col-sm-6">
                <input
                  type="number"
                  name="ean13"
                  th:field="*{ean13}"
                  class="form-control"
                  placeholder="Código EAN"
                  required
                />
              </div>
            </div>

            <br />
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>

            <input type="hidden" th:field="*{id}" />
          </form>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layoutUsu :: footer"></footer>
  </body>
</html>
