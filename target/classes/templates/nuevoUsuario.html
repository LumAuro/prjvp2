<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layoutUsu :: head"></head>
  <body>
    <header th:replace="layout/layoutUsu :: header"></header>
    <div class="container py-4">
      <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
          <form
            th:action="@{/nuevoUsuario}"
            th:object="${usuario}"
            method="post"
          >
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="name"
                  th:field="*{name}"
                  class="form-control"
                  placeholder="Nombre completo"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Usuario</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  name="username"
                  th:field="*{username}"
                  class="form-control"
                  placeholder="Nuevo Usuario"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-6">
                <input
                  type="password"
                  name="password"
                  th:field="*{password}"
                  class="form-control"
                  placeholder="Nueva Contraseña"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-6">
                <input
                  type="email"
                  name="email"
                  th:field="*{email}"
                  class="form-control"
                  placeholder="Correo Electronico"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Movil</label>
              <div class="col-sm-6">
                <input
                  type="number"
                  name="movil"
                  th:field="*{movil}"
                  class="form-control"
                  placeholder="Numero de celular"
                  required
                />
              </div>
            </div>
            <br />
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>

            <input type="hidden" th:field="*{id}" />
          </form>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layoutUsu :: footer"></footer>
  </body>
</html>
